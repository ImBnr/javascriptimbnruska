<html>

<body>
    <div style="color:green;font-size:45px;">
        <script language="JavaScript">
            // Isayeu Sviatoslau 3K 29.09.2025 
            // Zadanie 12  
            var D1_isa = prompt("Data1=", "");
            var G1_isa = prompt("Godzina1=", "");
            var D2_isa = prompt("Data2=", "");
            var G2_isa = prompt("Godzina2=", "");
            var sekund;
            var a = parseFloat(D1_isa);
            var b = parseFloat(D2_isa);
            var g1 = parseFloat(G1_isa);
            var g2 = parseFloat(G2_isa);
            sekund = (a - b) * 24 * 3600  + (g1-g2) * 3600;
            document.write("Ilość sekund między dniami i godzinami " + a + " godzina: "+ g1 +" i " + b + " godzina: "+ g2 +" = " + sekund + "<br>");
            function okno_zamknij_bilyi() {
                window.close()
            } 
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_bilyi()" />
</body>


</html>
