<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isayeu Sviatoslau</title>
</head>
<body>
    <textarea rows="30" cols="150">
<!DOCTYPE html>
<body>
   <div>
    <script language="JavaScript">
        var D1_isa=prompt("A=","");
        var D2_isa=prompt("B=","");
            var a=parseFloat(D1_isa);
            var b=parseFloat(D2_isa);
                var c;
                var d;
                var e;
                var f;
                var o;
                    c=a*a*a;
                    d=3*a*a*b;
                    e=3*a*b*b;
                    f=b*b*b;
                    o=c+d+e+f;
        document.write("("+a+" + "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") +3*("+a+") *(("+b+")^2) + "+b+"^3= "+c+"+"+d+"+"+f+"+"+e+" = "+o);
    </script>
   </div> 
</body>
    </textarea>
</body>
</html>
